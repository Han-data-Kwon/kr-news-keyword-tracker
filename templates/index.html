<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>뉴스 카드 UI 고도화</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 20px; }
    input, button { padding: 8px; font-size: 14px; margin-right: 5px; }
    .tab-bar { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
    .card-container { display: flex; flex-wrap: wrap; gap: 16px; }
    .card {
      background: white; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 320px; padding: 15px; position: relative;
    }
    .sentiment { font-weight: bold; padding: 2px 6px; border-radius: 4px; display: inline-block; margin-bottom: 8px; }
    .sentiment.pos { background: #d2f8d2; color: #2e7d32; }
    .sentiment.neg { background: #fcdede; color: #c62828; }
    .sentiment.neu { background: #eeeeee; color: #616161; }
    .chart-wrapper { margin-top: 10px; }
    .chart-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
    canvas { width: 100% !important; height: 120px !important; }
  </style>
</head>
<body>

<h2>뉴스 카드 검색기</h2>
<input type="text" id="keyword" placeholder="예: 비트코인, 헤데라" />
<button onclick="searchKeyword()">검색</button>
<div class="card-container" id="card-container"></div>

<script>
const positiveWords = ["급등", "호재", "성장", "기대", "회복", "반등", "돌파", "상승"];
const negativeWords = ["하락", "폭락", "우려", "불안", "급락", "추락", "붕괴"];

function analyzeSentiment(text) {
  const lower = text.toLowerCase();
  const pos = positiveWords.some(w => lower.includes(w));
  const neg = negativeWords.some(w => lower.includes(w));
  if (pos && !neg) return "pos";
  if (neg && !pos) return "neg";
  return "neu";
}

function sentimentLabel(type) {
  if (type === "pos") return "긍정";
  if (type === "neg") return "부정";
  return "중립";
}

function searchKeyword() {
  const keyword = document.getElementById("keyword").value.trim();
  if (!keyword) return alert("키워드를 입력하세요.");

  fetch(`/api/search_news?q=${encodeURIComponent(keyword)}`)
    .then(res => res.json())
    .then(news => {
      news.forEach((item, idx) => {
        const sentiment = analyzeSentiment(item.title);
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <div class="sentiment ${sentiment}">[${sentimentLabel(sentiment)}]</div>
          <a href="${item.link}" target="_blank"><strong>${item.title}</strong></a><br/>
          <small>출처: ${item.source} | 날짜: ${item.date}</small>
          <div class="chart-wrapper" id="chart-wrap-${keyword}-${idx}">
            <div class="chart-header">
              <span>트렌드 (30일)</span>
              <div>
                <button onclick="renderTrendChart('${keyword}', '30d', '${keyword}-${idx}')">30일</button>
                <button onclick="renderTrendChart('${keyword}', '1y', '${keyword}-${idx}')">1년</button>
              </div>
            </div>
            <canvas id="chart-${keyword}-${idx}"></canvas>
          </div>
        `;
        document.getElementById("card-container").prepend(card);
        renderTrendChart(keyword, "30d", `${keyword}-${idx}`);
      });
    });
}

function renderTrendChart(keyword, period, keyId) {
  fetch(`/api/trend?q=${encodeURIComponent(keyword)}&period=${period}`)
    .then(res => res.json())
    .then(data => {
      const ctx = document.getElementById("chart-" + keyId).getContext("2d");
      new Chart(ctx, {
        type: "line",
        data: {
          labels: data.map(d => d.date),
          datasets: [{
            label: keyword + " 검색 비율",
            data: data.map(d => d.ratio),
            borderColor: "rgba(54, 162, 235, 1)",
            backgroundColor: "rgba(54, 162, 235, 0.1)",
            tension: 0.4,
            fill: true
          }]
        },
        options: {
          scales: {
            x: { display: true, ticks: { maxTicksLimit: 6 } },
            y: { display: false }
          },
          plugins: {
            legend: { display: false },
            tooltip: { enabled: true }
          },
          responsive: true,
          maintainAspectRatio: false
        }
      });
    });
}
</script>

</body>
</html>
